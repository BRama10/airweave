name: Monke – single runner (build once, run all)

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "monke/**"
      - ".github/workflows/**"
      - "docker/**"
      - "backend/**"
      - "frontend/**"
      - "start.sh"
  push:
    branches: [main, feat/monke]

concurrency:
  group: monke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  all_connectors_one_runner:
    runs-on: ubuntu-latest
    environment: dev

    env:
      # Tags for locally built images (no registry)
      BACKEND_TAG: airweave-backend:ci-${{ github.sha }}
      FRONTEND_TAG: airweave-frontend:ci-${{ github.sha }}
      TEMPORAL_WORKER_TAG: airweave-temporal-worker:ci-${{ github.sha }}
      BACKEND_CACHE_DIR: /tmp/.buildx-cache-backend
      FRONTEND_CACHE_DIR: /tmp/.buildx-cache-frontend

      # Your existing env/secrets
      AIRWEAVE_API_URL: http://localhost:8001
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
      DM_AUTH_PROVIDER: composio
      DM_AUTH_PROVIDER_API_KEY: ${{ secrets.COMPOSIO_API_KEY }}
      GMAIL_AUTH_PROVIDER_ACCOUNT_ID: ${{ secrets.GMAIL_AUTH_PROVIDER_ACCOUNT_ID }}
      GMAIL_AUTH_PROVIDER_AUTH_CONFIG_ID: ${{ secrets.GMAIL_AUTH_PROVIDER_AUTH_CONFIG_ID }}
      GOOGLE_DRIVE_AUTH_PROVIDER_ACCOUNT_ID: ${{ secrets.GOOGLE_DRIVE_AUTH_PROVIDER_ACCOUNT_ID }}
      GOOGLE_DRIVE_AUTH_PROVIDER_AUTH_CONFIG_ID: ${{ secrets.GOOGLE_DRIVE_AUTH_PROVIDER_AUTH_CONFIG_ID }}

    steps:
      - uses: actions/checkout@v5

      # Build images ONCE on this runner (with repo-scoped local layer caches)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Restore backend build cache
        uses: actions/cache@v4
        with:
          path: ${{ env.BACKEND_CACHE_DIR }}
          key: buildx-backend-${{ runner.os }}-${{ hashFiles('backend/**','backend/Dockerfile') }}
          restore-keys: |
            buildx-backend-${{ runner.os }}-

      - name: Restore frontend build cache
        uses: actions/cache@v4
        with:
          path: ${{ env.FRONTEND_CACHE_DIR }}
          key: buildx-frontend-${{ runner.os }}-${{ hashFiles('frontend/**','frontend/Dockerfile') }}
          restore-keys: |
            buildx-frontend-${{ runner.os }}-

      - name: Build backend (cached, load into daemon)
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: linux/amd64
          load: true
          push: false
          tags: ${{ env.BACKEND_TAG }}
          cache-from: type=local,src=${{ env.BACKEND_CACHE_DIR }}
          cache-to: type=local,dest=${{ env.BACKEND_CACHE_DIR }},mode=max

      # temporal-worker uses the same Dockerfile/context as backend — re-tag
      - name: Tag backend as temporal-worker
        run: docker tag "${BACKEND_TAG}" "${TEMPORAL_WORKER_TAG}"

      - name: Build frontend (cached, load into daemon)
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          platforms: linux/amd64
          load: true
          push: false
          tags: ${{ env.FRONTEND_TAG }}
          cache-from: type=local,src=${{ env.FRONTEND_CACHE_DIR }}
          cache-to: type=local,dest=${{ env.FRONTEND_CACHE_DIR }},mode=max

      # Force Compose to use the prebuilt images (no rebuild) + pass secrets
      - name: Compose override (use prebuilt images + env)
        run: |
          mkdir -p docker
          cat > docker/docker-compose.ci.yml <<'YAML'
          services:
            backend:
              image: ${BACKEND_TAG}
              pull_policy: never
              environment:
                - OPENAI_API_KEY=${OPENAI_API_KEY}
                - MISTRAL_API_KEY=${MISTRAL_API_KEY}
                - DM_AUTH_PROVIDER=${DM_AUTH_PROVIDER}
                - DM_AUTH_PROVIDER_API_KEY=${DM_AUTH_PROVIDER_API_KEY}
                - GMAIL_AUTH_PROVIDER_ACCOUNT_ID=${GMAIL_AUTH_PROVIDER_ACCOUNT_ID}
                - GMAIL_AUTH_PROVIDER_AUTH_CONFIG_ID=${GMAIL_AUTH_PROVIDER_AUTH_CONFIG_ID}
                - GOOGLE_DRIVE_AUTH_PROVIDER_ACCOUNT_ID=${GOOGLE_DRIVE_AUTH_PROVIDER_ACCOUNT_ID}
                - GOOGLE_DRIVE_AUTH_PROVIDER_AUTH_CONFIG_ID=${GOOGLE_DRIVE_AUTH_PROVIDER_AUTH_CONFIG_ID}
            temporal-worker:
              image: ${TEMPORAL_WORKER_TAG}
              pull_policy: never
              environment:
                - OPENAI_API_KEY=${OPENAI_API_KEY}
                - MISTRAL_API_KEY=${MISTRAL_API_KEY}
                - DM_AUTH_PROVIDER=${DM_AUTH_PROVIDER}
                - DM_AUTH_PROVIDER_API_KEY=${DM_AUTH_PROVIDER_API_KEY}
                - GMAIL_AUTH_PROVIDER_ACCOUNT_ID=${GMAIL_AUTH_PROVIDER_ACCOUNT_ID}
                - GMAIL_AUTH_PROVIDER_AUTH_CONFIG_ID=${GMAIL_AUTH_PROVIDER_AUTH_CONFIG_ID}
                - GOOGLE_DRIVE_AUTH_PROVIDER_ACCOUNT_ID=${GOOGLE_DRIVE_AUTH_PROVIDER_ACCOUNT_ID}
                - GOOGLE_DRIVE_AUTH_PROVIDER_AUTH_CONFIG_ID=${GOOGLE_DRIVE_AUTH_PROVIDER_AUTH_CONFIG_ID}
            frontend:
              image: ${FRONTEND_TAG}
              pull_policy: never
          YAML

      # Python deps (cached)
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: monke/requirements.txt

      - name: Install Python deps
        run: pip install -r monke/requirements.txt

      # Start the stack ONCE on this runner (override merged with base compose)
      - name: Start Airweave (single stack)
        env:
          CI_COMPOSE_OVERRIDE: docker/docker-compose.ci.yml
        run: |
          # your script is interactive by default; feed "no" answers:
          printf 'n\nn\n' | ./start.sh

      - name: Wait for backend health
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:8001/health >/dev/null; then
              echo "✅ Airweave backend is healthy"; exit 0
            fi
            echo "Waiting for backend... ($i/60)"; sleep 2
          done
          echo "❌ Backend not healthy in time"; exit 1

      # Run tests using unified runner
      - name: Run acceptance tests
        env:
          CI: true # Tells runner to use simple output
          MONKE_MAX_PARALLEL: 5
          AIRWEAVE_API_URL: http://localhost:8001

          # Core dependencies
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}

          # Composio auth provider
          DM_AUTH_PROVIDER: composio
          DM_AUTH_PROVIDER_API_KEY: ${{ secrets.COMPOSIO_API_KEY }}

          # Connector-specific Composio configs
          GITHUB_AUTH_PROVIDER_ACCOUNT_ID: ${{ secrets.GITHUB_AUTH_PROVIDER_ACCOUNT_ID }}
          GITHUB_AUTH_PROVIDER_AUTH_CONFIG_ID: ${{ secrets.GITHUB_AUTH_PROVIDER_AUTH_CONFIG_ID }}
          GMAIL_AUTH_PROVIDER_ACCOUNT_ID: ${{ secrets.GMAIL_AUTH_PROVIDER_ACCOUNT_ID }}
          GMAIL_AUTH_PROVIDER_AUTH_CONFIG_ID: ${{ secrets.GMAIL_AUTH_PROVIDER_AUTH_CONFIG_ID }}
          GOOGLE_DRIVE_AUTH_PROVIDER_ACCOUNT_ID: ${{ secrets.GOOGLE_DRIVE_AUTH_PROVIDER_ACCOUNT_ID }}
          GOOGLE_DRIVE_AUTH_PROVIDER_AUTH_CONFIG_ID: ${{ secrets.GOOGLE_DRIVE_AUTH_PROVIDER_AUTH_CONFIG_ID }}
          GOOGLE_CALENDAR_AUTH_PROVIDER_ACCOUNT_ID: ${{ secrets.GOOGLE_CALENDAR_AUTH_PROVIDER_ACCOUNT_ID }}
          GOOGLE_CALENDAR_AUTH_PROVIDER_AUTH_CONFIG_ID: ${{ secrets.GOOGLE_CALENDAR_AUTH_PROVIDER_AUTH_CONFIG_ID }}

          # Add other connector configs as needed...
        run: |
          cd monke

          # The runner will automatically connect to Composio using DM_AUTH_PROVIDER_API_KEY
          # and set DM_AUTH_PROVIDER_ID for use by all tests

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # On PRs, run a subset of tests for speed
            # TODO: Add change detection to run only affected connectors
            python runner.py github gmail
          else
            # On main/feat branches, run all tests in parallel
            python runner.py --all --max-concurrency 5
          fi

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monke-logs
          path: logs/**
